<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedbackForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Feedback Form</h1>
    <div>
        <form >
            <label for="feedback">Feedback Type:</label><br>
            <select name="FeedbackType" id="feedback">
                <option value="Compliment">Compliment</option>
                <option value="complain">complain</option>
                <option value="review">review</option>
                <option value="feeback">feeback</option>
            </select>
            <br>
            <label for="message">message</label><br>
            <textarea name="message" id="message" rows="5" ></textarea><br>
    
            <label for="WebsiteRating">Website Rating:</label><br><br>
            <input type="radio" id="Excellent">

            <label for="Excellent">Excellent</label>
            <input type="radio" id="Good">
            <label for="Good">Good</label>
            <input type="radio" id="Average">
            <label for="Average">Average</label>
            <input type="radio" id="poor">
            <label for="poor">poor</label><br><br>
    
            <label for="age">Age(10-100):</label><br>
            <input type="number" name="age" id="age" min="10" max="100"><br><br>
    
            <label for="email">Email <span id="star">*</span>:</label><br>
            <input type="email" name="email" id="email" required> <br><br>
            
            <label for="password">password(min. 8 characters):</label><br>
            <input type="password" name="password" id="password" minlength="8" required><br><br>
            
            <label for="url">Website URL(optional):</label><br>
            <input type="url" name="url" id="url"><br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">I agree to terms and conditions</label><br>

            <button type="submit">submit</button>

        </form>
        
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="container">
        <div class="cal">
            <div class="colorclass"></div>
            <div class="colorclass">1</div>
            <div class="colorclass">2</div>
            <div class="colorclass">3</div>
            <div class="colorclass black">+</div>
            <div class="colorclass">4</div>
            <div class="colorclass">5</div>
            <div class="colorclass">6</div>
            <div class="colorclass black">-</div>
            <div class="colorclass">7</div>
            <div class="colorclass">8</div>
            <div class="colorclass">9</div>
            <div class="colorclass black">x</div>
            <div class="colorclass red">C</div>
            <div class="colorclass">0</div>
            <div class="colorclass black">=</div>
            <div class="colorclass black">/</div>
        </div>
    </div>
    
</body>
</html>

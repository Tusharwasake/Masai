<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <style>
        /* Basic styles for the card */
        .card {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
        .card .image {
            flex: 1;
            padding: 10px;
        }

        .card .content {
            flex: 1;
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card h1 {
            font-size: 24px;
            margin: 0;
        }

        .card p {
            font-size: 16px;
            color: #555;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        /* Media Query for small screens */
        @media (max-width: 768px) {
            .card {
                flex-direction: column; /* Stack the card items vertically */
                align-items: flex-start;
            }

            .card .image {
                width: 100%; /* Ensure image takes full width on small screens */
                margin-top: 15px; /* Add space between title and image */
                margin-bottom: 15px; /* Add space between image and comment */
                order: 1; /* Move the image below the title */
            }

            .card .content {
                width: 100%; /* Ensure content takes full width on small screens */
                order: 0; /* Keep content above the image */
            }

            .card h1 {
                font-size: 20px; /* Smaller title on small screens */
            }

            .card p {
                font-size: 14px; /* Smaller paragraph on small screens */
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="image">
        <img src="https://via.placeholder.com/" alt="Image">
    </div>
    <div class="content">
        <h1>Title</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora magnam ullam sunt, minus officiis aperiam?</p>
        <a href="#">Read More</a>
    </div>
    
</div>
    
</body>
</html>

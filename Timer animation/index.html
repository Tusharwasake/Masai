<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Timer</title>
    <style>
        body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    font-family: Arial, sans-serif;
}

.timer-container {
    position: relative;
    width: 300px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.main-time {
    font-size: 48px;
    color: white;
    position: relative;
    z-index: 2;
    font-weight: bold;
}

.background-numbers {
    position: absolute;
    z-index: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    opacity: 0.2;
}

.background-numbers .number {
    font-size: 72px;
    color: white;
    margin: 10px;
    opacity: 0.2;
}

    </style>

</head>
<body>
    <div class="timer-container">
        <div class="background-numbers">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
        </div>
        <div class="main-time" id="main-time">
            12 : 15 : 00
        </div>
    </div>

    <script>
        function updateTimer() {
            const timeElement = document.getElementById("main-time");
            const now = new Date();
            
            let hours = now.getHours().toString().padStart(2, "0");
            let minutes = now.getMinutes().toString().padStart(2, "0");
            let seconds = now.getSeconds().toString().padStart(2, "0");
            
            timeElement.textContent = `${hours} : ${minutes} : ${seconds}`;
        }

        // Update the time every second
        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call to display the time immediately

    </script>
</body>
</html>
